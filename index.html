<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="rel main">
      <div class="rel card">
        <div class="rel nft">
          <img src="images/image-equilibrium.jpg" alt="image of NFT preview" />
        </div>
        <section class="bottom">
        <h1 class="rel header">Equilibrium #3429</h1>
        <div class="rel para">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="rel stats">
          <div class="rel amount">
            <div class="eth-icon">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            </div>
            <div class="rel eth-para">0.041 ETH</div>
          </div>
          <div class="rel time">
            <div class="rel clock">
              <img src="images/icon-clock.svg" alt="clock icon" />
            </div>
            <div class="rel days">3 days left</div>
          </div>

        </div>

        <div class="rel line">
<hr>

        </div>
        <div class="rel avatar">
          <img src="images/image-avatar.png" class="avatar" alt="picture of the creator" />
          <div class="rel creator-words">
            <p class="rel about">Creation of</p>
            <p class="name">  Jules Wyvern</p>
          </div>
          </div>
          </section>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KB</a>.
    </div>
  </body>
</html>
